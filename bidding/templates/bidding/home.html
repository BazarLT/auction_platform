<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Pagrindinis</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'hammer.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            margin-bottom: 20px;
        }
        nav a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        nav a i {
            margin-right: 8px;  /* Adds some space between the icon and text */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav>
        <a href="{% url 'home' %}"><i class="fas fa-home"></i> Pagrindinis</a>
        <a href="{% url 'order_post_view' %}"><i class="fas fa-hammer"></i> Paskelbti Užsakymą</a>
        <a href="{% url 'auction_list' %}"><i class="fas fa-dollar-sign"></i> Užsakymų Sąrašas</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile_view' user.username %}"><i class="fas fa-user"></i> Profilis</a>
        {% else %}
            <a href="{% url 'login' %}">Prisijungti</a>
            <a href="{% url 'register_view' %}">Registruotis</a> <!-- Corrected URL name -->
        {% endif %}
    </nav>
    <h1>Sveiki atvykę į Aukciono Platformą</h1>
    <p>Prisijunkite ir pradėkite dalyvauti aukcionuose!</p>
</body>
</html>
