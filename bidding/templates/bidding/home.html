<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Pagrindinis</title>
    {% load static %}
    <style>
        body {
            background-image: url("{% static 'hammer.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            margin-bottom: 20px;
        }
        nav a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Pagrindinis</a>
        <a href="{% url 'order_post' %}">Paskelbti Užsakymą</a> <!-- Updated URL name -->
        <a href="{% url 'auction_list' %}">Užsakymų Sąrašas</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile_view' user.username %}">Profilis</a>
        {% else %}
            <a href="{% url 'login' %}">Prisijungti</a>
            <a href="{% url 'register_view' %}">Registruotis</a>
        {% endif %}
    </nav>
    <h1>Sveiki atvykę į Aukciono Platformą</h1>
    <p>Prisijunkite ir pradėkite dalyvauti aukcionuose!</p>
</body>
</html>
