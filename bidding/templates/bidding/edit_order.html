{% extends "bidding/base.html" %}

{% block content %}
  <h2>Delete Order</h2>
  <p>Are you sure you want to delete "{{ order.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'order_list' %}" class="btn btn-secondary">Cancel</a>  <!-- Adjust this to your order list view -->
  </form>
{% endblock %}
