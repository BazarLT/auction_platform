{% extends "bidding/base.html" %}
{% load static %}

{% block title %}Siųsti Žinutę{% endblock %}

{% block content %}
<div class="container">
    <h1>Siųsti Žinutę {{ receiver.user.username }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="content">Žinutė:</label>
            <textarea name="content" id="content" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Siųsti</button>
    </form>
</div>
{% endblock %}
