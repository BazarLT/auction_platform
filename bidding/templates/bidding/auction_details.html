<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ auction.title }}</title>
</head>
<body>
    <h1>{{ auction.title }}</h1>
    <p>{{ auction.description }}</p>
    <p>Starting Bid: {{ auction.starting_bid }}</p>
    <p>Current Bid: {{ auction.current_bid }}</p>
    <p>End Date: {{ auction.end_date }}</p>
    <a href="{% url 'place_bid' auction.id %}">Place a Bid</a>
</body>
</html>
