<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auction List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Auction List</h1>
    <ul>
        {% for auction in auctions %}
        <li>
            <h2>{{ auction.title }}</h2>
            <p>Price: ${{ auction.price }}</p>
            <p>{{ auction.description }}</p>
            <p>End Date: {{ auction.end_date }}</p>
            <p>Seller: {{ auction.seller }}</p>
            <button onclick="location.href='{% url 'bid' auction.id %}'">Bid Now</button>
            <button onclick="location.href='{% url 'auction_details' auction.id %}'">View Details</button>
            <button onclick="alert('Share functionality coming soon!')">Share</button>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
