{% extends "bidding/base.html" %}

{% block title %}Užsakymų Sąrašas{% endblock %}

{% block main_content %}
<h2 class="text-center">Užsakymai</h2>
<div class="auction-list">
    {% for auction in auctions %}
        <div class="card auction-item">
            <img src="{{ auction.images.first.image.url }}" class="card-img-top" alt="{{ auction.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ auction.title }}</h5>
                <p class="card-text">Esamas Bid: {{ auction.current_bid }}</p>
                <a href="{% url 'auction_details' auction.id %}" class="btn btn-primary">Peržiūrėti Užsakymą</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}

{% block extrastyle %}
<style>
    .auction-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .auction-item {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .auction-item img {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
    }
    .auction-item h5 {
        margin-top: 10px;
        font-size: 1.2rem;
    }
    .auction-item p {
        margin-top: 10px;
        color: #888;
    }
    .btn-primary {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 10px;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
